<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charitok SOL Presale</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script src="https://unpkg.com/@solana/wallet-adapter@latest/dist/wallet-adapter.umd.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .container {
      background: #1f1f1f;
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px #0ff;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }
    input {
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background-color: #00ccff;
      color: black;
      cursor: pointer;
    }
    #warning {
      color: red;
      font-weight: bold;
      text-align: center;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Charitok (SOL) Presale</h2>
    <p>Connect your wallet and invest in our mission.</p>

    <button id="connectBtn">Connect Wallet</button>
    <p id="walletAddress"></p>

    <input type="number" id="solAmount" placeholder="Enter amount in SOL" />
    <button id="buyBtn">Buy Presale</button>

    <button id="disconnectBtn" style="display:none;">Disconnect Wallet</button>

    <p id="status"></p>
    <p id="warning">⚠️ Please open this site in a wallet dApp browser (like Phantom or Solflare).</p>
  </div>

  <script>
    const receiver = new solanaWeb3.PublicKey("E4qdbjzM45hfXfqncuqwmxqU1GGJ3qs7TNuci7iSNgA5");
    const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");

    const wallets = [
      new walletAdapter.PhantomWalletAdapter(),
      new walletAdapter.SolflareWalletAdapter(),
      new walletAdapter.BackpackWalletAdapter(),
    ];

    const wallet = new walletAdapter.Wallet(wallets);

    const connectBtn = document.getElementById("connectBtn");
    const disconnectBtn = document.getElementById("disconnectBtn");
    const walletAddress = document.getElementById("walletAddress");
    const status = document.getElementById("status");
    const warning = document.getElementById("warning");

    function detectNativeBrowser() {
      const ua = navigator.userAgent.toLowerCase();
      const isDappBrowser = ua.includes("phantom") || ua.includes("solflare") || ua.includes("backpack");
      if (!isDappBrowser) {
        warning.style.display = "block";
      }
    }

    detectNativeBrowser();

    connectBtn.addEventListener("click", async () => {
      try {
        await wallet.connect();
        walletAddress.innerText = `Connected: ${wallet.publicKey.toString()}`;
        disconnectBtn.style.display = "inline-block";
      } catch (err) {
        console.error("Wallet connection failed", err);
      }
    });

    disconnectBtn.addEventListener("click", async () => {
      try {
        await wallet.disconnect();
        walletAddress.innerText = "";
        disconnectBtn.style.display = "none";
      } catch (err) {
        console.error("Disconnect failed", err);
      }
    });

    document.getElementById("buyBtn").addEventListener("click", async () => {
      if (!wallet.connected) {
        alert("Please connect your wallet first.");
        return;
      }

      const amount = parseFloat(document.getElementById("solAmount").value);
      if (isNaN(amount) || amount <= 0) {
        alert("Enter a valid SOL amount.");
        return;
      }

      const lamports = amount * solanaWeb3.LAMPORTS_PER_SOL;
      try {
        const tx = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: wallet.publicKey,
            toPubkey: receiver,
            lamports,
          })
        );

        tx.feePayer = wallet.publicKey;
        tx.recentBlockhash = (await connection.getRecentBlockhash()).blockhash;

        const signedTx = await wallet.signTransaction(tx);
        const txId = await connection.sendRawTransaction(signedTx.serialize());
        status.innerText = `Transaction sent! TX ID: ${txId}`;
      } catch (err) {
        console.error("Transaction failed", err);
        alert("Transaction failed. Check console for details.");
      }
    });
  </script>
</body>
</html>
