<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charitok SOL Presale</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .container {
      background: #1f1f1f;
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px #0ff;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }
    input {
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background-color: #00ccff;
      color: black;
      cursor: pointer;
    }
    #warning {
      color: red;
      font-weight: bold;
      text-align: center;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Charitok (SOL) Presale</h2>
    <p>Connect your wallet and invest in our mission.</p>

    <button id="connectBtn">Connect Wallet</button>
    <p id="walletAddress"></p>

    <input type="number" id="solAmount" placeholder="Enter amount in SOL" />
    <button id="buyBtn">Buy Presale</button>

    <button id="disconnectBtn" style="display:none;">Disconnect Wallet</button>

    <p id="status"></p>
    <p id="warning">⚠️ Please open this site in a wallet dApp browser (like Phantom or Solflare).</p>
  </div>

  <script>
    const { Connection, PublicKey, SystemProgram, Transaction, LAMPORTS_PER_SOL } = solanaWeb3;
    const receiver = new PublicKey("E4qdbjzM45hfXfqncuqwmxqU1GGJ3qs7TNuci7iSNgA5");
    const connection = new Connection("https://api.mainnet-beta.solana.com");

    let provider = null;

    function getProvider() {
      if (window.solana && window.solana.isSolflare) {
        return window.solana;
      } else if (window.solana && window.solana.isPhantom) {
        return window.solana;
      } else if (window.solana) {
        return window.solana; // fallback for other Solana wallets
      }
      return null;
    }

    function detectNativeBrowser() {
      const ua = navigator.userAgent.toLowerCase();
      const isDappBrowser = ua.includes("phantom") || ua.includes("solflare") || ua.includes("backpack");
      if (!isDappBrowser) {
        document.getElementById("warning").style.display = "block";
      }
    }

    detectNativeBrowser();

    document.getElementById("connectBtn").addEventListener("click", async () => {
      provider = getProvider();
      if (!provider) {
        alert("No Solana wallet found. Please install Phantom or Solflare.");
        return;
      }

      try {
        const resp = await provider.connect();
        document.getElementById("walletAddress").innerText = `Connected: ${resp.publicKey.toString()}`;
        document.getElementById("disconnectBtn").style.display = "inline-block";
      } catch (err) {
        console.error("Connection Error:", err);
      }
    });

    document.getElementById("disconnectBtn").addEventListener("click", async () => {
      if (provider && provider.disconnect) {
        await provider.disconnect();
        provider = null;
        document.getElementById("walletAddress").innerText = "";
        document.getElementById("disconnectBtn").style.display = "none";
      }
    });

    document.getElementById("buyBtn").addEventListener("click", async () => {
      if (!provider || !provider.publicKey) {
        alert("Please connect your wallet first.");
        return;
      }

      const amount = parseFloat(document.getElementById("solAmount").value);
      if (isNaN(amount) || amount <= 0) {
        alert("Enter a valid SOL amount.");
        return;
      }

      const lamports = amount * LAMPORTS_PER_SOL;
      try {
        const transaction = new Transaction().add(
          SystemProgram.transfer({
            fromPubkey: provider.publicKey,
            toPubkey: receiver,
            lamports,
          })
        );

        transaction.feePayer = provider.publicKey;
        transaction.recentBlockhash = (await connection.getRecentBlockhash()).blockhash;

        const signed = await provider.signTransaction(transaction);
        const txid = await connection.sendRawTransaction(signed.serialize());
        document.getElementById("status").innerText = `Transaction sent: ${txid}`;
      } catch (err) {
        console.error(err);
        alert("Transaction failed.");
      }
    });
  </script>
</body>
</html>
