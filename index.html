<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charitok Presale</title>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script src="https://unpkg.com/@solana/wallet-adapter-wallets@latest/lib/cjs/index.iife.js"></script>
  <script src="https://unpkg.com/@solana/wallet-adapter-base@latest/lib/cjs/index.iife.js"></script>
  <script src="https://unpkg.com/@solana/wallet-adapter-wallets@latest/lib/cjs/wallets.iife.js"></script>
  <script src="https://unpkg.com/@solana/wallet-adapter-wallets@latest/lib/cjs/core.iife.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .container {
      background: #1f1f1f;
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px #0ff;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }
    input {
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background-color: #00ccff;
      color: black;
      cursor: pointer;
    }
    #warning {
      color: red;
      font-weight: bold;
      text-align: center;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Charitok (SOL) Presale</h2>
    <p>Connect your wallet and invest in our mission.</p>

    <button id="connectBtn">Connect Wallet</button>
    <p id="walletAddress"></p>

    <input type="number" id="solAmount" placeholder="Enter amount in SOL" />
    <button id="buyBtn">Buy Presale</button>

    <button id="disconnectBtn" style="display:none;">Disconnect Wallet</button>

    <p id="status"></p>
    <p id="warning">⚠️ Please open this site in a wallet dApp browser (like Phantom or Solflare).</p>
  </div>

  <script>
    const { Connection, PublicKey, Transaction, SystemProgram, LAMPORTS_PER_SOL } = solanaWeb3;
    let provider = null;
    let publicKey = null;

    const receiver = new PublicKey("E4qdbjzM45hfXfqncuqwmxqU1GGJ3qs7TNuci7iSNgA5");

    document.getElementById("connectBtn").addEventListener("click", async () => {
      if (!window.solana || !window.solana.isPhantom) {
        document.getElementById("warning").style.display = "block";
        return;
      }

      try {
        const resp = await window.solana.connect();
        publicKey = resp.publicKey;
        provider = window.solana;
        document.getElementById("walletAddress").innerText = `Connected: ${publicKey.toString()}`;
        document.getElementById("disconnectBtn").style.display = "inline-block";
      } catch (err) {
        console.error("Connection Error:", err);
      }
    });

    document.getElementById("disconnectBtn").addEventListener("click", async () => {
      if (provider && provider.disconnect) {
        await provider.disconnect();
        provider = null;
        publicKey = null;
        document.getElementById("walletAddress").innerText = "";
        document.getElementById("disconnectBtn").style.display = "none";
      }
    });

    document.getElementById("buyBtn").addEventListener("click", async () => {
      if (!provider || !publicKey) {
        alert("Please connect your wallet first.");
        return;
      }

      const amountSOL = parseFloat(document.getElementById("solAmount").value);
      if (isNaN(amountSOL) || amountSOL <= 0) {
        alert("Enter a valid SOL amount.");
        return;
      }

      const connection = new Connection("https://api.mainnet-beta.solana.com");
      const lamports = amountSOL * LAMPORTS_PER_SOL;

      try {
        const transaction = new Transaction().add(
          SystemProgram.transfer({
            fromPubkey: publicKey,
            toPubkey: receiver,
            lamports: lamports,
          })
        );

        transaction.feePayer = publicKey;
        const { blockhash } = await connection.getRecentBlockhash();
        transaction.recentBlockhash = blockhash;

        const signed = await provider.signTransaction(transaction);
        const txid = await connection.sendRawTransaction(signed.serialize());
        document.getElementById("status").innerText = `Transaction sent: ${txid}`;
      } catch (err) {
        console.error(err);
        alert("Transaction failed.");
      }
    });
  </script>
</body>
</html>
